<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Карта с координатами</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ed0596f1-fd06-461f-8fe4-a8552f415ed6&lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
      ymaps.ready(init);
      function init() {
        var map = new ymaps.Map("map", {
          center: [55.7558, 37.6173],
          zoom: 10,
          type: "yandex#satellite"
        );
        
        map.events.add('mousemove', function (e) {
          console.log("Lat: " + e.get('coords')[0] + ", Lng: " + e.get('coords')[1]);
        );
      }
    </script>
  </body>
</html>
